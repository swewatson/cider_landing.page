<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/apple.css" />

    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600&f[]=general-sans@500,600,400&display=swap"
      rel="stylesheet"
    />

    <title>Fruity | Apple</title>
  </head>
  <body>
    <a href="./exotic.html">
      <div class="apple" id="page2">
        <div class="header">
          <div class="text-wrapper">Fruity</div>
          <div class="navbar">
            <div class="div">Shop</div>
            <div class="div">About</div>
            <div class="div">Careers</div>
            <div class="div">Partnership</div>
            <div class="div">Contact</div>
          </div>
          <div class="frame">
            <div class="div">My Cart</div>
            <div class="div">|</div>
            <div class="div">Register</div>
          </div>
        </div>

        <div class="labels">
          <div class="div-wrapper"><div class="div">Apple</div></div>
        </div>

        <div class="box"><img class="can" src="./images/CanApple.png" alt="Apple Can" /></div>
        <div class="box"><img class="shadowcan" src="./images/ShadowCan.png" alt="Shadow Can" /></div>

        <div class="image"><img class="appleT" src="./images/apple2.png" alt="Apple Top" /></div>
        <div class="image"><img class="appleRT" src="./images/apple3.png" alt="Apple Right Top" /></div>
        <div class="image"><img class="appleR" src="./images/apple5.png" alt="Apple Right" /></div>
        <div class="box"><img class="shadowR" src="./images/AshadowR.png" alt="Apple Shadow Right" /></div>
        <div class="image"><img class="appleL" src="./images/apple1.png" alt="Apple Left" /></div>
        <div class="box"><img class="shadowL" src="./images/AshadowL.png" alt="Apple Shadow Left" /></div>

        <button class="button">Shop Taste</button>
      </div>
    </a>
  </body>
</html>
