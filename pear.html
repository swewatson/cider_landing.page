<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />

    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600&f[]=general-sans@500,600,400&display=swap"
      rel="stylesheet"
    />

    <title>Fruity | Pear</title>
  </head>
  <body>
    <a href="./apple.html" id="pageLink">
      <div class="pear" id="page1">
        <div class="header">
          <div class="text-wrapper">Fruity</div>
          <div class="navbar">
            <div class="div">Shop</div>
            <div class="div">About</div>
            <div class="div">Careers</div>
            <div class="div">Partnership</div>
            <div class="div">Contact</div>
          </div>
          <div class="frame">
            <div class="div">My Cart</div>
            <div class="div">|</div>
            <div class="div">Register</div>
          </div>
        </div>

        <div class="labels">
          <div class="frame"><div class="text-wrapper">Pear</div></div>
        </div>

        <div class="image">
          <img class="pear3 pear-image" src="./images/image 3.png" alt="Pear 3" />
        </div>
        <div class="box"><img class="shadowc" src="./images/ShadowC.png" alt="Shadow C" /></div>
        <div class="image">
          <img class="pear2 pear-image" src="./images/image 2.png" alt="Pear 2" />
        </div>
        <div class="box"><img class="ShadowL" src="./images/ShadowL.png" alt="Shadow L" /></div>
        <div class="image">
          <img class="pear4 pear-image" src="./images/image 4.png" alt="Pear 4" />
        </div>
        <div class="box"><img class="can" src="./images/Can.png" alt="Can" /></div>
        <div class="box">
          <img class="shadowcan" src="./images/ShadowCan.png" alt="Shadow Can" />
        </div>
        <div class="image">
          <img class="img pear-image" src="./images/image 1.png" alt="Pear 1" />
        </div>
        <button class="button">Shop Taste</button>
      </div>
    </a>
  </body>
</html>
